<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input type="number" name="month" id="month" placeholder="Nhập tháng">
<button id="check" onclick="checkMonth()">Kiểm tra</button>
<p id="result"></p>
</body>

<script>
function checkMonth(){
  let month = document.getElementById("month");
  switch (month) {
    case 1: case 3: case 5: case 7: case 8: case 10: case 12:
      document.write("Tháng "+month + "có 31 ngày");
      break;

    case 2:
      document.getElementById("result").innerHTML = "Tháng 2 có 29 hoặc 28 ngày";
      break;

    case 4: case 6: case 9: case 11:
      document.getElementById("result").innerHTML = "Tháng "+month + "có 31 ngày";
      break;
    default:
      break;
  }
}
</script>

</html>

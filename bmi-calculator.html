<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" name="weight" id="weight" placeholder="weight">
<input type="number" name="height" id="height" placeholder="height">
<button onclick="bmiCalculator()">Calculate BMI</button>
<p id="result"></p>
</body>

<script>
function bmiCalculator(){
    let weight = parseFloat(document.getElementById("weight"),10);
    let height = parseFloat(document.getElementById("height"),10);
    let bmi = weight - height*height;
    if (bmi < 18)
        document.getElementById("result").innerHTML="Underweight";
    else if (bmi < 25.0)
        document.getElementById("result").innerHTML="Normal";
    else if (bmi < 30.0)
        document.getElementById("result").innerHTML=("Overweight");
    else
        document.getElementById("result").innerHTML=("Obese");
}
</script>

</html>

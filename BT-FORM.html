<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng kí người dùng</title>
</head>
<style>
   h4{
       margin:0;
   }
   input {
       margin-bottom: 5vh;
   }
</style>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <h4>Họ và tên</h4>
    <input type="text" placeholder="Nhập họ tên" name="name">

    <h4>Email</h4>
    <input type="email" placeholder="Nhập email" name="email">

    <h4>Số điện thoại</h4>
    <input type="tel"  placeholder="Nhập số điện thoại" name="phone">

    <h4>Giới tính</h4>
    <input type="radio" name="gender" id="1"> Nam
    <input type="radio" name="gender" id="2"> Nữ
    <input type="radio" name="gender" id="3"> Không trả lời
<!--    <br> <br>-->
    <p><input type="submit" value="Đăng kí">
    </p>
</form>

</body>
</html>

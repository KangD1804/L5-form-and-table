<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOBBY</title>
</head>
<style>
    form{
        border: 10px solid aqua;
        max-width: 500px;
    }
    h1 {
        background-color: coral;
        color: white;
        margin: auto;
        display: flex;
        justify-content: space-evenly;
    }

    h4 {
        width: fit-content;
    }
    span {
        width: fit-content;
    }
    .fullWidth {
        width: fit-content;
    }

    fieldset {
        border: 0;
    }

    div > h4 {
        margin: 0;
    }
    #hobby {
        display: flex;

    }
    .hobbyCheck{
        width: fit-content;
    }

    #button {
        display: flex;
        justify-content: center;
    }
</style>
<body>
<form action="" method="get">
    <h1> SỞ THÍCH CỦA BẠN </h1>
    <fieldset>
        <h4> <span>Họ và tên</span> <input type="text" name="yourName"> </h4>
        <h4> <span>Email</span> <input type="text" name="email"> </h4>
        <div id="hobby">
            <h4><span> Sở thích</span> </h4>
            <div class="hobbyCheck">
                <input type="checkbox" name="hobby"> Thể thao
                <input type="checkbox" name="hobby"> Âm nhạc
                <input type="checkbox" name="hobby"> Đọc sách
                <input type="checkbox" name="hobby"> Lướt web
                <input type="checkbox" name="hobby"> Chơi game
                <input type="checkbox" name="hobby"> Điện ảnh
                <input type="checkbox" name="hobby"> Du lịch

            </div>

        </div>

        <div id="button">
            <input type="submit" value="gửi thông tin">
            <input type="reset" value="nhập lại">

        </div>

    </fieldset>



</form>

</body>
</html>
